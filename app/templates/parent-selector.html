<div>
  <h1>I'm a container component. {{gridData.length}}</h1>
  <child-selector (notify)='onNotify($event)'></child-selector>

  <auto-grid [data]="gridData" #grid>
    <table class="table">
      <thead>
      <tr>
        <th auto-grid-enable="id" enable-sort enable-filter>id</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of ( gridData | gridPipe:grid.filters )">
        <td>{{data.id}}</td>
        <td>{{data.fname}}</td>
        <td>{{data.lname}}</td>
      </tr>
      </tbody>
    </table>
  </auto-grid>


  <auto-grid [data]="gridData" #grid2>
    <table class="table">
      <thead>
      <tr>
        <th auto-grid-enable="id" enable-sort enable-filter>id</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of ( gridData | gridPipe:grid2.filters )">
        <td>{{data.id}}</td>
        <td>{{data.fname}}</td>
        <td>{{data.lname}}</td>
      </tr>
      </tbody>
    </table>
  </auto-grid>
</div>
