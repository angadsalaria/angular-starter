<div>
  <h1>I'm a container component. {{gridData.length}}</h1>
  <child-selector (notify)='onNotify($event)'></child-selector>

  <auto-grid [data]="gridData">
    <table class="table">
      <thead>
      <tr>
        <th>id</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of gridData">
        <td autoGridEnable>{{data.id}}</td>
        <td>{{data.fname}}</td>
        <td>{{data.lname}}</td>
      </tr>
      </tbody>
    </table>
  </auto-grid>

</div>
