<div>
  <h1>Auto Grid Demo</h1>


  <auto-grid [data]="gridData" #grid>
    <table class="table">
      <thead>
      <tr>
        <th>id</th>
        <th auto-grid-enable="fname" enable-sort enable-filter>First Name</th>
        <th>Last Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of ( gridData | gridPipe:grid.selections )">
        <td>{{data.id}}</td>
        <td>{{data.fname}}</td>
        <td>{{data.lname}}</td>
      </tr>
      </tbody>
    </table>
  </auto-grid>


  <auto-grid [data]="gridData" #grid2>
    <table class="table">
      <thead>
      <tr>
        <th auto-grid-enable="id" enable-filter>id</th>
        <th auto-grid-enable="fname" enable-sort enable-filter>First Name</th>
        <th auto-grid-enable="lname" enable-sort enable-filter>Last Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of ( gridData | gridPipe:grid2.selections )">
        <td>{{data.id}}</td>
        <td>{{data.fname}}</td>
        <td>{{data.lname}}</td>
      </tr>
      </tbody>
    </table>
  </auto-grid>
</div>
