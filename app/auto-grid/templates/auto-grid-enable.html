<!-- Transcluded parent content -->
<span style="cursor: pointer" (click)="onSortChange()">
  <ng-content></ng-content>

  <!-- Sort Control -->
  <div *ngIf = " isSortable() "
       [ngClass] = "{'glyphicon-menu-down' : isAscending, 'glyphicon-menu-up': !isAscending} "
       class="glyphicon" >



  </div>
</span>
<!-- Filter Control -->
<div *ngIf = " isFilterActive() ">

  <select [ngModel]="filterSelection" (ngModelChange)="onFilterChange($event)">

    <option> </option>
    <option *ngFor=" let item of getFilterItems() " [value]="item">
      {{item}}
    </option>

  </select>
</div>
